<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My cool tested tetris</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/colors.css">
</head>
<body>
    <div class="canvas" id="canvas">
        <div class="message" id="message">Game is finished</div>
    </div>
    <div class="controls">
        <div class="score" id="score">Scores: <span>0</span></div>
        <div class="next" id="next">Next: </div>
        <div class="buttons">
            <button class="control pause" id="pause">Pause</button>
            <button class="control restart" id="restart">Restart</button>
            <!--<button>Save</button>-->
        </div>
    </div>
    <script data-main="main" src="lib/requirejs/require.js"></script>
</body>
</html>
