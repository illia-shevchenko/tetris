<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My cool tested tetris</title>
    <!-- build:css app.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!-- /build-->
</head>
<body>
    <div class="canvas" id="canvas">
        <div class="message" id="message">Game is finished</div>
    </div>
    <div class="controls">
        <div class="score" id="score">Scores: <span>0</span></div>
        <div class="next" id="next">Next: </div>
        <div class="buttons">
            <button class="control pause" id="pause">Pause</button>
            <button class="control restart" id="restart">Restart</button>
            <!--<button>Save</button>-->
        </div>
    </div>
    <!-- build:replace '<script data-main="app" src="require.js"></script>' -->
    <script data-main="src/main" src="bower_components/requirejs/require.js"></script>
    <!-- /build -->
</body>
</html>
